<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Payments Report</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients_with_grand_total %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>${{ '%.2f'|format(client.grand_total) }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No data available</td>
            </tr>
            {% endfor %}
            <tr>
                <th colspan="2">Final Total</th>
                <th>${{ '%.2f'|format(final_total) }}</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
