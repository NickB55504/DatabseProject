<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Update Inventory</h1>
    <form method="POST" action="{{ url_for('update_inventory') }}">
        <table>
            <thead>
                <tr>
                    <th>Equipment ID</th>
                    <th>Equipment Name</th>
                    <th>Current Stock</th>
                    <th>New Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for item in equipment %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity_in_store }}</td>
                    <td><input type="number" name="stock_{{ item.id }}" min="0"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Update Inventory</button>
    </form>
</body>
</html>
